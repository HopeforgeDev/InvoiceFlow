<div class="container-fluid">
    <div ng-init="init()">
        <br>
        <form id="userregistrationvalidationgroup" name="userForm" novalidate>
<div class="row">
    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-2">Header Seq:</div>
            <div class="col-md-10">
                <div dx-text-box="{width: '350', readOnly: true,value: FormData.InvoiceHeaderSeq}" data-dx-validator="{ validationRules: [{ type: 'required' }] }">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">Item Name:</div>
            <div class="col-md-10">
                <div dx-text-box="{placeholder: 'Item Name', width: '100%'}" ng-model="FormData.ItemName" data-dx-validator="{ validationRules: [{ type: 'required' }] }"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">Quantity:</div>
            <div class="col-md-10">
                <div dx-text-box="{placeholder: 'Quantity', width: '100%'}" ng-model="FormData.Quantity" data-dx-validator="{ validationRules: [{ type: 'required' }] }"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">Price:</div>
            <div class="col-md-10">
                <div dx-text-box="{placeholder: 'Price', width: '100%'}" ng-model="FormData.Price" data-dx-validator="{ validationRules: [{ type: 'required' }] }"></div>
            </div>
        </div>
    </div>
</div>

            <div class="row">
                <br><hr>
                <div class="col-md-12">
                    <button type="button" class="btn btn-success btn-sm" ng-click="clickSaveDetails()">
                        Save <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                    </button>

                    <button type="button" class="btn btn-default btn-sm" ng-click="CloseModalDetails()">
                        Cancel <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="col-md-12"><br></div>
            </div>
        </form>
    </div>
</div>
