
<button alt="Multiple Remarks" class="btn btn-primary" type="button" style="margin-right:3px; margin-left:3px; border: none; background-color: transparent;"
        ng-click="attach()" title="{{NbrOfRecords}}">
    
    <i class="fa fa-paperclip" ng-style="{ 'color' : (NbrOfRecords == 0  || NbrOfRecords== undefined )? 'lightgreen' : 'blue' }" style="font-size: large;"></i>

</button>
